<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="number">
            <h1 id="time">00 : 00 : 00</h1>
                <div class="buttons">
                    <button id="stop" style="background-color: rgba(248, 46, 46, 0.825);" onclick="stopTimer()"> stop</button>

                    <button id="start" style="background-color: green;" onclick="startTimer()">start</button>
                    
                    <button id="reset" style="background-color: blue;" onclick="resetTimer()">reset</button>
                </div>
        </div>
    </main>


    <script src="app.js"></script>
</body>
</html>
